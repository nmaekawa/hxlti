
{% extends "layout.html" %}

{% block page_title %}Unauthorized{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="text-center">
        <h1>400</h1>
        <p>Bad request: server cannot process the request due to perceived
        client error!
        <p>Want to <a href="{{ url_for('public.home') }}">go home</a> instead?</p>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        </p>
    </div>
</div>
{% endblock %}
